<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <title>Drum machine</title>
</head>

<body class="body">
  <main class="drum" id="drum-machine">
    <div class="drum__display" id="display"></div>
    <button id="Clap Slapper" class="drum__pad drum__pad--q drum-pad">
      Q
      <audio src="clap-slapper.wav" class="clip" id="Q">
      </audio>
    </button>
    <button id="Crash Acoustic" class="drum__pad drum__pad--w drum-pad">
      W
      <audio class="clip" src="crash-acoustic.wav" id="W">
      </audio>
    </button>
    <button id="Hihat Acoustic" class="drum__pad drum__pad--e drum-pad">
      E
      <audio class="clip" src="hihat-acoustic02.wav" id="E">
      </audio>
    </button>
    <button id="Kick Classic" class="drum__pad drum__pad--a drum-pad">
      A
      <audio class="clip" src="kick-classic.wav" id="A">
      </audio>
    </button>
    <button id="Perc 808" class="drum__pad drum__pad--s drum-pad">
      S
      <audio class="clip" src="perc-808.wav" id="S">
      </audio>
    </button>
    <button id="Perc Tambo" class="drum__pad drum__pad--d drum-pad">
      D
      <audio class="clip" src="perc-tambo.wav" id="D">
      </audio>
    </button>
    <button id="Shaker Suckup" class="drum__pad drum__pad--z drum-pad">
      Z
      <audio class="clip" src="shaker-suckup.wav" id="Z">
      </audio>
    </button>
    <button id="Snare Smasher" class="drum__pad drum__pad--x drum-pad">
      X
      <audio class="clip" src="snare-smasher.wav" id="X">
      </audio>
    </button>
    <button id="Tom Chiptune" class="drum__pad drum__pad--c drum-pad">
      C
      <audio class="clip" src="tom-chiptune.wav" id="C">
      </audio>
    </button>
  </main>
  <script src="script.js"></script>
</body>

</html>
